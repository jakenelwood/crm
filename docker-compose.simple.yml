version: '3.8'

services:
  # Simple test server
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.debug
    container_name: quote-request-frontend-test
    restart: "no"
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    command: node simple-server.js
    # Explicitly set volumes to empty to avoid the KeyError
    volumes: [] 